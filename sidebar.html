<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sidebar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 64px;
            height: 100vh;
            background-color: #202124;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #sidebar {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            box-sizing: border-box;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            margin: 4px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #35363a;
            transition: all 0.2s ease;
            position: relative;
        }

        .app-icon:hover {
            background-color: #3c4043;
            transform: translateY(-2px);
        }

        .app-icon img {
            width: 24px;
            height: 24px;
            filter: invert(1);
            opacity: 0.9;
        }

        .divider {
            width: 32px;
            height: 1px;
            background-color: #5f6368;
            margin: 8px 0;
        }

        .tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: #202124;
            color: #e8eaed;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            margin-left: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            pointer-events: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .app-icon:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="app-icon" data-url="https://www.youtube.com">
            <img src="icons/youtube.svg" alt="YouTube">
            <span class="tooltip">YouTube</span>
        </div>
        <div class="app-icon" data-url="https://translate.google.com">
            <img src="icons/translate.svg" alt="Translate">
            <span class="tooltip">Translate</span>
        </div>
        <div class="app-icon" data-url="https://calendar.google.com">
            <img src="icons/calendar.svg" alt="Calendar">
            <span class="tooltip">Calendar</span>
        </div>
        <div class="app-icon" data-url="https://mail.google.com">
            <img src="icons/gmail.svg" alt="Gmail">
            <span class="tooltip">Gmail</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="app-icon" data-url="https://www.google.com">
            <img src="icons/search.svg" alt="Search">
            <span class="tooltip">Search</span>
        </div>
        <div class="app-icon" data-url="https://drive.google.com">
            <img src="icons/drive.svg" alt="Drive">
            <span class="tooltip">Drive</span>
        </div>
        <div class="app-icon" data-url="https://keep.google.com">
            <img src="icons/keep.svg" alt="Keep">
            <span class="tooltip">Keep</span>
        </div>
        <div class="app-icon" data-url="https://chat.openai.com">
            <img src="icons/message-circle.svg" alt="ChatGPT">
            <span class="tooltip">ChatGPT</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="app-icon settings" id="settingsButton">
            <img src="icons/settings.svg" alt="Settings">
            <span class="tooltip">Settings</span>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
